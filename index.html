<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dance Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="banner">            
                <img src="./images/pexels-rfstudio-3819572.jpg" alt="Image">
            </div>
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo">
            </div>
        </div>

        <div class="right-container">
           <div class="right-upside">
                <nav>
                    <ul class="list">
                        <div class="line"></div>
                        <li class="list-item highl1">Home</li>
                        <li class="list-item">About Us</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </nav>
                <aside>
                    <div class="heading">
                        <h1 class="sizeh stroke">Crea- </h1>
                        <div class ="secondary">
                            <h1 class="sizeh">&nbsp&nbsp&nbsp tivity.</h1>
                            <p class ="parap">is our <br> ingredient.</p>
                        </div>
                        <div class="btn-wrapper">
                            <a>Check Our Package</a>
                        </div>
                    </div>
                    <div class="social-icons">
                        <img src="./images/Twitter Icon.svg" alt="twitter" class="icon">
                        <img src="./images/Instagram Icon.svg" alt="instagram" class="icon">
                        <img src="./images/Facebook Icon.svg" alt="facebook" class="icon">
                        <img src="./images/Email Icon.svg" alt="mail" class="icon">
                    </div>
                </aside>
           </div>
           <div class="right-bottom-section">
                <ul>
                    <span class="line-dot"></span>
                    <li class="active-item">
                    <span class="dot"></span> 
                        <p>Photography</p>
                    </li>
                    <li>
                    <span class="dot"></span> 
                    <p>Videography</p></li>
                    <li>
                    <span class="dot"></span> 
                    <p>Graphics Design</p></li>
                    <li>
                    <span class="dot"></span> 
                    <p>Illustration</p></li>
                    <li>
                    <span class="dot"></span> 
                    <p>Animation</p></li>
                </ul>
                <div class="bottom-quote">
                    <span class="quote-icon">
                        <i class="fa-solid fa-quote-right"></i>
                    </span>
                    <p>We help you to create the best graphics,
                        <br> photos, videos, animations and illustrations
                    </p>
                    <div class="bottom-img">
                        <img src="./images/pexels-cottonbro-7974875.jpg" alt="dance-image">
                    </div>
                    <div class="arrow">
                        <img src="./images/arrow.svg" alt="arrow">
                    </div>
                </div>                
            </div>
        </div>
       
    </div>
</body>
</html>
